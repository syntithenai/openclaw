services:
# Whisper STT service
  whisper:
    restart: unless-stopped
    build:
      context: ${OPENCLAW_BASE_DIR}/docker/whisper
      dockerfile: Dockerfile
    ports:
      - "8086:8080"
    environment:
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=cpu
      - HSA_ENABLE_SDMA=0
      - AMD_SERIALIZE_KERNEL=3

  # Piper TTS HTTP service
  piper:
    restart: unless-stopped
    build:
      context: ${OPENCLAW_BASE_DIR}/docker/piper1-gpl
      dockerfile: Dockerfile
    command: ["server", "--model", "en_US-amy-medium"]
    ports:
      - "5002:5000"
    volumes:
      - ${OPENCLAW_BASE_DIR}/docker/piper-models:/home/piper/.local/share/piper
      - ${OPENCLAW_BASE_DIR}/docker/piper-data:/data
  openclaw-gateway:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    user: "1000:1000"
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      GOG_KEYRING_BACKEND: file
      GOG_KEYRING_PASSWORD: ${GOG_KEYRING_PASSWORD}
      GOG_ACCOUNT: ${GOG_ACCOUNT}
      PULSE_SERVER: unix:/run/user/1000/pulse/native
      PULSE_COOKIE: /home/node/.config/pulse/cookie
      XDG_RUNTIME_DIR: /run/user/1000
    devices:
      - /dev/snd
    group_add:
      - audio
    ipc: host
    volumes:
      - ${OPENCLAW_BASE_DIR}/openclaw/:/app
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ${OPENCLAW_CONFIG_DIR}/gogcli:/home/node/.config/gogcli
      - ${OPENCLAW_CONFIG_DIR}/cache:/home/node/.cache
      - ${OPENCLAW_CONFIG_DIR}/whisper-cache:/home/node/.cache/whisper
      - ${OPENCLAW_CONFIG_DIR}/npm:/home/node/.npm
      - /home/stever/.config/pulse/cookie:/home/node/.config/pulse/cookie:ro
      - /run/user/1000/pulse:/run/user/1000/pulse:ro
      - /run/user/1000:/run/user/1000:ro
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
      - 18792:18792
    init: true
    network_mode: "host"
    restart: unless-stopped
    command:
      [
        "bash",
        "-lc",
        "exec node dist/index.js gateway --bind ${OPENCLAW_GATEWAY_BIND:-lan} --port 18789 --verbose",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      GOG_KEYRING_BACKEND: file
      GOG_KEYRING_PASSWORD: ${GOG_KEYRING_PASSWORD}
      GOG_ACCOUNT: ${GOG_ACCOUNT}
    volumes:
      - ${OPENCLAW_BASE_DIR}/openclaw/:/app
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ${OPENCLAW_CONFIG_DIR}/gogcli:/home/node/.config/gogcli
      - ${OPENCLAW_CONFIG_DIR}/whisper-cache:/home/node/.cache/whisper
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
