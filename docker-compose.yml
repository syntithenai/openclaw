services:
  openclaw-gateway:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    user: "1000:1000"
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      # Facebook Graph API (user feed access)
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_USER_ACCESS_TOKEN: ${FACEBOOK_USER_ACCESS_TOKEN}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      GOG_KEYRING_BACKEND: file
      GOG_KEYRING_PASSWORD: ${GOG_KEYRING_PASSWORD}
      GOG_ACCOUNT: ${GOG_ACCOUNT}
      
    ipc: host
    volumes:
      #- ${OPENCLAW_BASE_DIR}/openclaw/:/app
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ${OPENCLAW_CONFIG_DIR}/gogcli:/home/node/.config/gogcli
      - ${OPENCLAW_CONFIG_DIR}/cache:/home/node/.cache
      - ${OPENCLAW_CONFIG_DIR}/whisper-cache:/home/node/.cache/whisper
      - ${OPENCLAW_CONFIG_DIR}/npm:/home/node/.npm
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
      - 18792:18792
    init: true
    #network_mode: "host"
    restart: unless-stopped
    command:
      [
        "bash",
        "-lc",
        "exec node dist/index.js gateway --bind ${OPENCLAW_GATEWAY_BIND:-lan} --port 18789 --verbose",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      # Facebook Graph API (user feed access)
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_USER_ACCESS_TOKEN: ${FACEBOOK_USER_ACCESS_TOKEN}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      GOG_KEYRING_BACKEND: file
      GOG_KEYRING_PASSWORD: ${GOG_KEYRING_PASSWORD}
      GOG_ACCOUNT: ${GOG_ACCOUNT}
    volumes:
      #- ${OPENCLAW_BASE_DIR}/openclaw/:/app
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ${OPENCLAW_CONFIG_DIR}/gogcli:/home/node/.config/gogcli
      - ${OPENCLAW_CONFIG_DIR}/whisper-cache:/home/node/.cache/whisper
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
